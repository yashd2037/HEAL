{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1 style ="color:darkred">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p style ="color:white">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock%}
