{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
	<br>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h1>Register</h1>
                    <form action="{% url 'register' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" value="Register" class="btn btn-outline-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
