{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
{% if question_list %}
    <ul>
    {% for question in question_list %} <!--Loops through all questions and displays them in a listed format-->
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
