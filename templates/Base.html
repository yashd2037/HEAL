{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>HEAL Survey</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info"> <!--Creates a navigation bar for every page-->
        <a class="navbar-brand">HEAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'home' %}>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'topic' %}">Survey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'team' %}">Meet the Team</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout {{user.username}}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'login' %}>Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'register' %}>Register</a>
                    </li>

                {% endif %}
            </ul>
        </div>
    </nav>
</div>
<div>
    {% block body %}

    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
