{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block head %}
        <title>HEAL Survey</title>
    {% endblock %}

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info"> <!--Creates a navigation bar for every page <img id="nav" src="{% static 'images/logo.png' %}">-->
        <a class="navbar-brand">HEAL<i class="fas fa-heartbeat"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'home' %}>Home <i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'topic' %}">Survey <i class="fas fa-poll-h"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'info' %}">About HEAL <i class="fas fa-stethoscope"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'team' %}">How It All Began <i class="far fa-id-badge"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Blog <i class="fab fa-blogger-b"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'zipcode' %}">Zipcode Data <i class="fas fa-table"></i></a>
                </li>
            </ul>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link mr-auto" href="{% url 'account_page' %}">{{user.username}} <i class="fas fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mr-auto" href="{% url 'logout' %}">Logout <i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link mr-auto" href={% url 'login' %}>Login <i class="fas fa-sign-in-alt"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mr-auto" href={% url 'register' %}>Register <i class="fas fa-user-plus"></i></a>
                        </li>
                    </ul>
                {% endif %}

        </div>
    </nav>
</div>
    {% block body %}

    {% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
