{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
    <br>
    <h3>Choose two survey topics from below to see how they relate to each other</h3>
    <br>
    <div class="container">
		<form action="{% url 'topic' %}" method="post"> <!--Accepts two topics as user input-->
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Continue</button>
		</form>
	</div>
{% endblock %}
