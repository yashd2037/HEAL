{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
    <div class ="con">
    <h3 class ="mt-5" style ="text-align: center"> Choose two survey topics from below to see how they relate to each other</h3>
    <br>
    <div class="container">
		<form action="{% url 'topic' %}" method="post"> <!--Accepts two topics as user input-->
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-lg my-3"><span>Continue</span></button>
		</form>
	</div>
    </div>
{% endblock %}
