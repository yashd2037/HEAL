{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
    <p>Choose two survey topics from below to see how they relate to each other</p>
    <div class="container">
		<form action="{% url 'topic' %}" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Continue</button>
		</form>
	</div>
{% endblock %}
