{% extends 'Base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
	<br>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h1>Login</h1>
                    <form action="{% url 'login' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block btn-lg"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </form>
                    <hr>
                    <a href="{% url 'register' %}" class="btn btn-success btn-block btn-lg"><i class="fas fa-plus"></i> Create a new account</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
